plugins {
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

description = 'Auto Exporter for OpenTelemetry'

dependencies {
    repositories {
        maven {
            url "https://dl.bintray.com/open-telemetry/maven"
        }
    }

    api(libraries.auto_value_annotations)
    annotationProcessor(libraries.auto_value)
    implementation("io.opentelemetry.instrumentation.auto:opentelemetry-javaagent-tooling:0.8.0")
    implementation(libraries.opentelemetry_sdk)
    implementation(project(':exporter-trace'))
    implementation(libraries.slf4j)
}
